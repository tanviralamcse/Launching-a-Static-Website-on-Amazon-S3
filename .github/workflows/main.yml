name: Deploy to S3

on:
  push:
    branches:
      - main  # Change this to your default branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Specify the Node.js version if needed

    - name: Install dependencies
      run: npm install  # Optional, depending on your project

    - name: Build
      run: npm run build  # Change if you're using a different build command

    - name: Deploy to S3
      uses: jakejarvis/s3-sync-action@0.5.0
      with:
        args: --acl public-read --delete
      env:
        AWS_S3_BUCKET: itsaws.com
        AWS_ACCESS_KEY_ID: ${{ secrets.AKIAUJYWWRXW7ZMHJ6UO }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.NlwizhemQ2JCAQ0fNttZIsVQh2LfTdhASsXSFV/o }}
        SOURCE_DIR: './'  # Change this if your files are in a different folder
