name: CI/CD Pipeline for AWS S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}  # Use the secret name, not the actual key
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  # Use the secret name, not the actual key
        aws-region: eu-central-1  # Set your region

    - name: Sync files to S3
      run: |
        aws s3 sync . s3://itsaws.com --exclude ".git/*" --delete
